<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>KITKAT</title>

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;
            
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }

            .warning-message {
                background-color: #e61d2e; /* Jasnoczerwone tło */
                color: #882d36; /* Ciemnoczerwony tekst */
                border: 3px solid #351317; /* Cienka ramka w kolorze różowym */
                padding: 15px;
                border-radius: 5px; /* Zaokrąglone rogi */
                font-weight: bold;
                margin: 10px 0;
                text-align: center; /* Centrowanie tekstu */
                animation: shake 0.3s ease-out; /* Animacja potrząsania */
            }
            .back-btt{
                border: none;
                font-size: 25px;
                font-weight: 500;
            }
    </style>

</head>
<body>
    <section class="vh-100 gradient-custom">
        <a href="/">
            <button data-mdb-button-init data-mdb-ripple-init class="back-btt btn btn-outline-light btn-lg px-5" type="submit" style ="position: fixed;top:20px;right:20px;">
                BACK
            </button>
        </a>
        
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form method="POST" action="/register">
                                <h2 class="fw-bold mb-2 text-uppercase">Create account</h2>
                                <p class="text-white-50 mb-5"> <!--Please enter your login and password!--></p> 
                                {% if message%}
                                <p class="text-white-50 mb-5 warning-message">{{ message }}</p>
                                {%endif%}
                                
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                                    <label class="form-label" for="name">Name</label>
                                </div>
                                
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" id="surname" name="surname" class="form-control form-control-lg" required />
                                    <label class="form-label" for="surname">Surname</label>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" id="email" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">email</label>
                                </div>

                                <div id="password_field" data-mdb-input-init class="form-outline form-white mb-4" style="display: none;">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                                
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">
                                    Register
                                </button>
                            </form>

                                
                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.onload = function() {
            // Pobieramy elementy formularza
            var nameInput = document.getElementById("name");
            var surnameInput = document.getElementById("surname");
            var emailInput = document.getElementById("email");
            var passwordField = document.getElementById("password_field");

            // Funkcja, która sprawdza, czy wszystkie wymagane pola są wypełnione
            function togglePasswordField() {
                // Sprawdzamy, czy wszystkie pola mają wartość
                if (nameInput.value && surnameInput.value && emailInput.value) {
                    // Jeśli tak, to pokazujemy pole 'password'
                    passwordField.style.display = "block";
                } else {
                    // Jeśli któreś pole jest puste, ukrywamy pole 'password'
                    passwordField.style.display = "none";
                }
            }

            // Dodajemy nasłuchiwanie na każde pole, aby reagować na zmiany
            nameInput.addEventListener("input", togglePasswordField);
            surnameInput.addEventListener("input", togglePasswordField);
            emailInput.addEventListener("input", togglePasswordField);
        }
    </script>
    
</body>
</html>
